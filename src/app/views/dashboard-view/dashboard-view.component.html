<div class="container position-relative mx-0">
  <div class="position-absolute top-0 start-0 col-lg-3 d-none d-lg-flex" height="100%">
    <app-side-bar></app-side-bar>
  </div>
  <div class="col-lg-9 offset-lg-3">
    <app-header></app-header>
    <div class="row my-4">
      <div class="col-lg-6">
        <div class="row my-2">
          <div class="col-lg-6 my-auto">
            <app-small-card
              cardTitle="Nouveaux clients"
              value="452"
              evolution="2,3"></app-small-card>
          </div>
          <div class="col-lg-6">
            <app-small-card
              cardTitle="Nombre de visites"
              value="796"
              evolution="1,2"></app-small-card>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <app-small-card
              cardTitle="Nombre de commandes"
              value="158"
              evolution="4,5"></app-small-card>
          </div>
          <div class="col-lg-6">
            <app-small-card
              cardTitle="Nombre de paniers"
              value="237"
              evolution="0,5"></app-small-card>
          </div>
        </div>
      </div>
      <div class="col-lg-6 my-2">
        <app-bar-chart-card cardTitle="Montant total des ventes"></app-bar-chart-card>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-lg-6">
        <app-line-chart-card
          cardTitle = "Valeur du panier moyen"></app-line-chart-card>
      </div>
      <div class="col-lg-6">
        <div class = "row my-2">
          <div class="col-lg-6">
            <app-small-card
                  cardTitle="Pourcentage de conversion panier"
                  value="30 %"
                  evolution="2,7">
            </app-small-card>
          </div>
          <div class="col-lg-6">
            <app-small-card
                  cardTitle="Pourcentage de conversion commande"
                  value="70 %"
                  evolution="5,7">
            </app-small-card>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-lg-6">
            <app-small-card
                  cardTitle="Pourcentage de récurrence client"
                  value="56 %"
                  evolution="0,7">
            </app-small-card>
          </div>
          <div class="col-lg-6">
            <app-small-card
                  cardTitle="Pourcentage de paniers abandonnés"
                  value="21 %"
                  evolution="4,7">
            </app-small-card>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4">
        <app-table-card [products]="products"></app-table-card>
    </div>
  </div>
</div>
